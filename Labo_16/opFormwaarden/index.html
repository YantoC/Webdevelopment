<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Form waarden</title>
</head>
<body>

<script type="text/javascript" charset="utf-8" src="scripts/index.js"></script>
<form action="./scripts/index.js" method="post">
    <label for="roker">Is roker</label>
    <input type="checkbox" id="roker" name="Roker" value="roken">
    <br>
    <label for="nl">Moedertaal</label>
    <input type="radio" id="nl" name="talen" value="nl">
    <label for="nl">Nederlands</label>
    <input type="radio" id="fr" name="talen" value="fr">
    <label for="fr">Frans</label>
    <input type="radio" id="en" name="talen" value="en">
    <label for="en">Engels</label>
    <br>
    <label for="Fbuurland">Favoriete buurland</label>
    <select id="Fbuurland" name="buurland">
        <option value="nl">Nederland</option>
        <option value="fr">Frans</option>
        <option value="dl">Duitsland</option>
    </select>
    <br>
    <label for="bestellingen">Bestelling</label>
    <select id="bestellingen" name="bestellingen" multiple>
        <option value="aardappelen">aardappelen</option>
        <option value="brood">brood</option>
        <option value="melk">melk</option>
        <option value="biefstuk">biefstuk</option>
        <option value="chips">chips</option>
        <option value="krant">krant</option>
    </select>
    <br>
    <input type="button" value="Toon Resultaat" id="btnResultaat">
</form>
</body>
</html>
