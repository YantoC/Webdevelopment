<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/index.css">
    <title>Title</title>
</head>
<body>

<script type="text/javascript" charset="utf-8" src="scripts/index.js"></script>

    <form action="./scripts/index.js" method="post">
        <label for="first_name">First name*:</label>
        <input type="text" id="first_name" name="first_name" placeholder="First name" required autofocus/>
        <br/>
        <label for="last_name">Last name*:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Last name" required/>

        <p>Which sport do you train?</p>
        <label for="sportRu">Running</label>
        <input type="checkbox" id="sportRu" name="sport" value="Running">
        <br>
        <label for="sportSw">Swimming</label>
        <input type="checkbox" id="sportSw" name="sport" value="Swimming">
        <br>
        <label for="sportRo">Rowing</label>
        <input type="checkbox" id="sportRo" name="sport" value="Rowing"></p>

        <p>What is your gender?</p>
        <input type="radio" id="genderM" name="gender" value="Male">
        <label for="genderM">Male</label>
        <br>
        <input type="radio" id="genderF" name="gender" value="Female">
        <label for="genderF">Female</label>
        <br>
        <label FOR="Fmovie">Favorite Movie: </label>
        <input type="text" id="Fmovie" name="Fmovie">
        <br>
        <label for="Fquote">Favorite Quote: </label>
        <input type="text" id="Fquote" name="Fquote" placeholder="Write your favorite quote">
        <br>
        <label for="password">Password*: </label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="Ffood">Favorite food: </label>
        <select id="Ffood" name="food" size="1">
            <option value="hamburger">Hamburger</option>
        </select>
        <br>
        <input type="file">
        <br>
        <label for="email">Email adress: </label>
        <input type="email" id="email" name="email" placeholder="Enter your email adress">
        <br>
        <label for="Fsite">Favorite site: </label>
        <input type="url" id="Fsite" name="Fsite" placeholder="Enter the URL of your favorite site">
        <br>
        <label for="Fnumb1">Favorite number between 1-10: </label>
        <input type="number" id="Fnumb1" name="Fnumb1" min="1" max="10">
        <br>
        <label for="Fnumb2">Favorite number between 11-1000: </label>
        <input type="range" id="Fnumb2" name="Fnumb2" min="11" max="1000">
        <br>
        <label for="date">When were you born? </label>
        <input type="date" id="date" name="date">
        <br>
        <label for="bZip">Belgium zip-code reg number*: </label>
        <input type="text" id="bZip" name="bZip" placeholder="9999" maxlength="4" required>
        <br>
        <label for="Search">Search for something: </label>
        <input type="search" id="Search" name="Search">
        <br>
        <label for="Fcolor">What is your favorite color? </label>
        <input type="color" id="Fcolor" name="Fcolor" >
        <br>
        <input type="submit">
    </form>

</body>
</html>
